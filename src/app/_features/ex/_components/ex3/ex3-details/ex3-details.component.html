<nb-card *ngIf="context">
    <nb-card-header>
        <h4>{{context.name|uppercase}}</h4>
    </nb-card-header>
    <nb-card-body>
        <div style="display: flex;">
            <img [src]="context.sprites.back_default"
                style="width:50%">
            <img [src]="context.sprites.front_default"
                style="width:50%">
        </div>
    </nb-card-body>
</nb-card>
